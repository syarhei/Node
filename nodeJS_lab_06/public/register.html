<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<form style="width: 173px; padding: 5px;margin-left: auto;margin-right: auto;" action="/api/auth/register" method="post">
    <h2>Registration</h2>
    <input placeholder="Surname" required type="text" name="lastname" /><br>
    <input placeholder="Name" required type="text" name="firstname" /><br>
    <input placeholder="E-mail" required type="text" name="email" /><br>
    <input placeholder="Password" required type="password" name="password" /><br>
    <button style="float: right; margin-top: 5px" type="submit">Registration</button>
</form>
</body>
</html>
